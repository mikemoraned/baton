<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Animations</title>
    <link rel="stylesheet" href="core.css" />
    <link rel="stylesheet" href="animation.css" />
  </head>
  <body>
    <div class="qrcode">
      <div class="row">
        <div class="cell filled x0 y0">#</div>
        <div class="cell empty x1 y0">.</div>
        <div class="cell filled x2 y0">#</div>
      </div>
      <div class="row">
        <div class="cell empty x0 y1">.</div>
        <div class="cell filled x1 y1 to-x0 to-y2">#</div>
        <div class="cell empty x2 y1">.</div>
      </div>
      <div class="row">
        <div class="cell filled x0 y2">#</div>
        <div class="cell empty x1 y2 to-x2 to-y2">.</div>
        <div class="cell filled x2 y2">#</div>
      </div>
    </div>
  </body>
</html>
